# Site Settings
locale: "ko-KR"
title: "Jueun Park"
title_separator: "|"
subtitle: "Software Engineer"
name: "Jueun Park"
description: "Search Engine Developer at Yanolja"
url: "https://hoit1302.github.io"
baseurl: ""
repository: "hoit1302/hoit1302.github.io"

# Build Settings
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Author
author:
  name: "Jueun Park"
  avatar: "/assets/images/profile.jpg"
  bio: "Software Engineer building search engines for the dynamic and interesting world of OTA"
  location: "Seoul, Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hoit1302"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/your-linkedin" # Update this

# Reading Files
include:
  - _pages

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Asia/Seoul

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
